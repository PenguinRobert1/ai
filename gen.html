<link rel="stylesheet" href="css.css">
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Password Generator</title>
</head>
<body>
<h1>Simple Password Generator</h1>
<button onclick="generatepassword()">Gen Password</button>
<p id="passwordOutput"></p>

<script>
function generatepassword() {
var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789?></.,":\|}]{[]}';
var passwordLength = 8;
var randompassword = '';
for (var i = 0; i < passwordLength; i++) {
randompassword += characters.charAt(Math.floor(Math.random() * characters.length));
}
document.getElementById('passowrdOutput').innerText = 'Generated Password: ' + randompassword;
}
</script>
</body>
</html>
