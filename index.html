<!DOCTYPE html>
<html>
<head>
    <title>Sidebar Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding-top: 20px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .sidebar li {
            margin-bottom: 10px;
        }
        
        .content {
            margin-left: 200px; /* Adjust this value to match the width of the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- Your main content goes here -->
    </div>

</body>
</html>
