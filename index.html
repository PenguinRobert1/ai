<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .loading-screen {
            width: 100%;
            height: 100vh;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Your main content goes here -->

    <script>
        // Simulating a delay to show the loading screen
        setTimeout(function() {
          document.querySelector('.loading-screen').style.display = 'index1.html';
          // Show your main content here by modifying the DOM or redirecting to another page
        }, 9999); // Adjust the delay time (in milliseconds) as needed
    </script>

</body>
</html>
